   <section class="contenido">
      <form id="formulario_contacto">
         <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre del/la interesado/a">
         </div>
         <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Correo electrónico">
         </div>
         <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
         </div>
         <div>
            <button type="submit">Enviar</button>
         </div>
      </form>
   </section>
   <footer>

   <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
    <script>
   (function(){
      emailjs.init("yLwjmsrntPMn-N4N6"); // Coloca aquí tu User ID
   })();
   let formulario = document.getElementById('formulario_contacto');
   formulario.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del formulario

      // Obtener los valores del formulario
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje').value;
      
      // Usa emailjs para enviar el correo
      emailjs.send("service_yrlgoib", "template_h4bmu5l", {
         nombre: nombre,
         email: email,
         mensaje: mensaje
      })
      .then(function(response) {
         console.log('Correo enviado con éxito', response.status, response.text);
         alert('Tu mensaje ha sido enviado.');
      }, function(error) {
         console.error('Error al enviar el correo:', error);
         alert('Hubo un error al enviar el mensaje. Intenta de nuevo.');
      });
   });
</script>
